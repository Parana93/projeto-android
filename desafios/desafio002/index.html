<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        body{
            width: 70vw;
            margin: auto;
        }
        img{
            border: 10px solid red;
            border-radius: 360px;
        }
        h1 {
            text-align: center;
            font-size: 3em;
        }
        p{
            text-align: justify;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Desafio das imagens</h1>
    <p>Inserir imagem em html é muito simples, tanto no conteúdo quanto lá em cima como ícone de favorito</p>
    <img src="github-g.png" alt="Gato-meme">
</body>
</html>
