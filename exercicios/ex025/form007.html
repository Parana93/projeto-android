<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <form action="cadastro.php" method="post"> <!--uso do metodo post porque o GET tem limite-->
        <label for="ies">Estado</label> 
        <select name="Estado" id="ies">
             <option value=""select>---Escolha---</option>
        <optgroup label="Região Sudeste">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
        </optgroup>
        <optgroup label="Região Sul">Região Sul
            <option value="PR">Paraná</option>
            <option value="SC">Santa Catarina</option>
        </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="Dev">Desenvolvedor</option>
                <option value="Cont">Contabilista</option>
                <option value="Prof">Professor</option>
                <option value="ADM">Administrador</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea> <!--cols letra em linha -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
