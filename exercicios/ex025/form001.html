<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form001</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form  autocomplete="off" action="cadastro.php" method="post"> <!--action e para qual arquivo enviar, methos post e para não mostrar as informações--> <!--autocomplete off ser para não sugerir nomes ao clicar na box-->
        <p><label for="inome"> <!--label e para dar conexão entre o nome e o input, o navegador entender á conexão-->
           Nome:
        </label> 
            <input type="text" name="nome" id="inome"></p> <!--criação de uma caixa tipo texto-->
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p> <!--posto o 'i' para diferenciar o nome name e mais para php e id para java-->
        <input type="submit" value="enviar"> <!--botão de enviar-->
    </form>
</body>
</html>
