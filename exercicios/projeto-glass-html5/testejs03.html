<!DOCTYPE html>
<html lang="pt-br" >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>testejavascript</title>
	<script> 
		var quebrada = false;
		function mudaLampada(tipo){ 
		if (tipo == 1) {
			arquivo = src="_imagens/lampada-acesa.jpg";
		} 
		if (tipo ==2 ) {
			arquivo = src="_imagens/lampada-apagada.jpg";
		} 
		if (tipo == 3 ) {
			arquivo = src="_imagens/lampada-quebrada.jpg";
		} 
		if (!quebrada) {
			document.getElementById("luz").src =arquivo;
			if (tipo ==3) {
				quebrada = true;
			}
		} 
} 
	</script>
</head>
<body>
<h1>Acenda á lâmpada</h1>
<img src="_imagens/lampada-apagada.jpg " id="luz" onmousemove ="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)" /> 
</body>
